<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="180x180" href="/icon-180.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamTrack Generator</title>
    <style>
      body {
        margin: 0;
        background-color: #2c3e50;
      }
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(44, 62, 80, 0.8);
        z-index: 9999;
      }
      #preloader.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .equalizer {
        display: flex;
        align-items: flex-end;
        gap: 6px;
        height: 60px;
      }
      .equalizer div {
        width: 8px;
        height: 20px;
        background-color: #3c6e71;
        animation: bounce 1s infinite ease-in-out;
      }
      .equalizer div:nth-child(2) {
        background-color: #a3b18a;
        animation-delay: 0.2s;
      }
      .equalizer div:nth-child(3) {
        background-color: #e5989b;
        animation-delay: 0.4s;
      }
      .equalizer div:nth-child(4) {
        background-color: #5d576b;
        animation-delay: 0.6s;
      }
      .equalizer div:nth-child(5) {
        background-color: #7a6f5d;
        animation-delay: 0.8s;
      }

      @keyframes bounce {
        0%,
        100% {
          height: 20px;
        }
        50% {
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="equalizer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
